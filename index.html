<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">

    <div class="left">

      <h1 class="heading"> Get <spam class="color-txt">insights</spam> that help your business grow. </h1>

      <p class="para"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency. </p>

      <ul class="stats">
        <li class="companies data">
          <h2>10k+</h2>
          <p class="small">companies</p>
        </li>
        <li class="templates data">
          <h2>314</h2>
          <p class="small">templates</p>
        </li>
        <li class="queries data">
          <h2>12M+</h2>
          <p class="small">queries</p>
        </li>
      </ul>
    </div>

    <div class="right">
      <img class="main-image" id="desktop-image" src="./images/image-header-desktop.jpg" alt="desktop-image">
      <img class="main-image" id="mobile-image" src="./images/image-header-mobile.jpg" alt="mobile-image">
    </div>

  </div>
</body>

</html>
